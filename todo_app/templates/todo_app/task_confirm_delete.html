{% extends 'todo_app/base.html' %} {% block content %}

<div class="header">
  <h1>タスク削除</h1>
  <a href="{% url 'tasks' %}" class="headerText">戻る</a>
</div>

<div class="inner">
  <form method="post">{% csrf_token %}
    <p>「{{ task }}」を削除してよろしいですか？</p>
    {{ form }}
    <input type="submit" value="削除" class="button">
  </form>
</div>

{% endblock content %}
